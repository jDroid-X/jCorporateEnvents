        window.onerror = function (msg, url, lineNo, columnNo, error) {
            const log = document.getElementById('error-log');
            if (log) {
                log.style.display = 'block';
                log.innerHTML += `JS Error: ${msg} [Line: ${lineNo}]<br>`;
            }
            return false;
        };

        function setTheme(themeKey, themeName, customColors = null) {
            const body = document.body;
            body.classList.remove('theme-custom');
            ['--bg', '--side-bg', '--header-bg', '--footer-bg', '--btn-bg', '--text', '--accent', '--highlight-gold'].forEach(p => body.style.removeProperty(p));

            if (themeKey === 'custom' && !customColors) {
                try {
                    const savedThemes = JSON.parse(localStorage.getItem('tactiq-matrix-themes') || '[]');
                    const savedElements = JSON.parse(localStorage.getItem('tactiq-matrix-elements') || '[]');
                    const themeIdx = savedThemes.findIndex(t => t.name === themeName);
                    if (themeIdx !== -1) customColors = savedElements.map(el => el.colors[themeIdx]);
                } catch (e) { }
            }

            if (customColors && customColors.length >= 7) {
                body.classList.add('theme-custom');
                body.style.setProperty('--bg', customColors[0]);
                body.style.setProperty('--side-bg', customColors[1]);
                body.style.setProperty('--header-bg', customColors[2]);
                body.style.setProperty('--btn-bg', customColors[3]);
                body.style.setProperty('--accent', customColors[4]);
                // Advanced 12-Layer Logic Mapping
                if (customColors[5]) body.style.setProperty('--accent-soft', customColors[5]);
                body.style.setProperty('--text', customColors[6] || customColors[5]);
                body.style.setProperty('--highlight-gold', customColors[7] || customColors[6]);
                if (customColors[8]) body.style.setProperty('--border', customColors[8]);
                if (customColors[9]) body.style.setProperty('--card-bg', customColors[9]);
                if (customColors[10]) body.style.setProperty('--scroll-thumb', customColors[10]);
                if (customColors[11]) body.style.setProperty('--status-ok', customColors[11]);
            }

            localStorage.setItem('tactiq-theme-key', themeKey);
            localStorage.setItem('tactiq-theme-name', themeName);
            if (document.getElementById('active-theme-name')) document.getElementById('active-theme-name').textContent = themeName;

            document.querySelectorAll('.theme-opt').forEach(opt => {
                const isActive = (opt.dataset.key === themeKey && themeKey !== 'custom') || (opt.dataset.name === themeName);
                opt.classList.toggle('active', isActive);
            });

            const menu = document.getElementById('theme-popup-menu');
            if (menu) menu.style.display = 'none';
        }

        function init() {
            const savedKey = localStorage.getItem('tactiq-theme-key') || 'default';
            const savedName = localStorage.getItem('tactiq-theme-name') || 'Default Theme';
            setTheme(savedKey, savedName);

            const img = document.getElementById('slide-image');
            if (img) {
                img.onerror = () => {
                    const log = document.getElementById('error-log');
                    if (log) {
                        log.style.display = 'block';
                        log.innerHTML += `Image Failed: ${img.src}<br>`;
                    }
                };
            }

            buildUI();
            loadSlide(0);

            document.getElementById('prev-btn').onclick = () => changeSlide(-1);
            document.getElementById('next-btn').onclick = () => changeSlide(1);
            document.getElementById('menu-toggle').onclick = () => document.getElementById('sidebar').classList.toggle('open');
            document.getElementById('prev-section-btn').onclick = () => changeSlide(-1);
            document.getElementById('next-section-btn').onclick = () => changeSlide(1);

            document.getElementById('fs-btn').onclick = () => {
                if (!document.fullscreenElement) document.documentElement.requestFullscreen();
                else document.exitFullscreen();
            };

            const container = document.getElementById('viewer-container');
            if (container) {
                container.addEventListener('touchstart', e => touchStartX = e.changedTouches[0].screenX);
                container.addEventListener('touchend', e => {
                    const diff = e.changedTouches[0].screenX - touchStartX;
                    if (Math.abs(diff) > 50) changeSlide(diff > 0 ? -1 : 1);
                });
            }

            window.addEventListener('keydown', e => {
                if (document.getElementById('strategy-grid-overlay').style.display === 'block') return;
                if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') changeSlide(-1);
                if (e.key === 'ArrowRight' || e.key === 'ArrowDown') changeSlide(1);
            });

            let isScrolling = false;
            window.addEventListener('wheel', e => {
                if (document.getElementById('strategy-grid-overlay').style.display === 'block') return;
                if (isScrolling) return;
                if (Math.abs(e.deltaY) > 60) {
                    isScrolling = true;
                    changeSlide(e.deltaY > 0 ? 1 : -1);
                    setTimeout(() => { isScrolling = false; }, 700);
                }
            }, { passive: true });
        }

        function buildUI() {
            const menu = document.getElementById('nav-menu');
            const yearBox = document.getElementById('year-filter');
            const gridOverlay = document.getElementById('strategy-grid-overlay');
            const viewerCont = document.getElementById('viewer-container');

            let lastSection = "";
            let years = new Set();

            metadata.forEach((page, idx) => {
                if (page.section && page.section !== lastSection) {
                    const item = document.createElement('div');
                    item.className = 'nav-item active-section';
                    let displayText = page.section;
                    if (page.title && !page.title.includes("62%")) displayText += `: ${page.title}`;
                    item.textContent = displayText;
                    item.id = `nav-item-${idx}`;
                    item.onclick = () => {
                        loadSlide(idx);
                        document.getElementById('sidebar').classList.remove('open');
                    };
                    if (menu) menu.appendChild(item);
                    lastSection = page.section;
                }
                if (page.year) years.add(page.year);
            });

            Array.from(years).sort().forEach(year => {
                const pill = document.createElement('button');
                pill.style.cssText = "background: rgba(0,0,0,0.3); border: 1px solid var(--accent); color: var(--text); opacity: 0.6; padding: 8px 14px; border-radius: 4px; font-size: 0.85rem; cursor: pointer; transition: var(--transition);";
                pill.textContent = year;
                pill.dataset.year = year;
                pill.onclick = () => {
                    buildStrategyGrid(year);
                    if (gridOverlay) gridOverlay.style.display = 'block';
                };
                if (yearBox) yearBox.appendChild(pill);
            });

            const storiesBtn = document.createElement('button');
            storiesBtn.style.cssText = "background: rgba(0,0,0,0.3); border: 1px solid var(--accent); color: var(--text); opacity: 0.6; padding: 8px 14px; border-radius: 4px; font-size: 0.85rem; cursor: pointer; transition: var(--transition); position: relative;";
            storiesBtn.textContent = 'Stories';

            const storiesPopup = document.createElement('div');
            storiesPopup.id = 'stories-popup-menu';
            storiesPopup.style.cssText = "display:none; position:absolute; bottom:45px; left:0; width:190px; background:var(--side-bg); backdrop-filter:blur(15px); border:1px solid var(--accent); opacity:0.95; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,0.5); z-index:2000; overflow:hidden; animation: scrollUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);";

            // First option: Show current all stories
            const allStoriesRow = document.createElement('div');
            allStoriesRow.className = 'theme-opt';
            allStoriesRow.style.cssText = "padding:12px; font-size:0.75rem; color:var(--highlight-gold); opacity:1; border-bottom:1px solid var(--accent); cursor:pointer; font-weight:800;";
            allStoriesRow.textContent = 'Overview (Current Work)';
            allStoriesRow.onclick = (e) => {
                e.stopPropagation();
                buildStrategyGrid(null);
                if (gridOverlay) gridOverlay.style.display = 'block';
                storiesPopup.style.display = 'none';
            };
            storiesPopup.appendChild(allStoriesRow);

            const storyLinks = ['TicTaq Story1', 'TicTaq Story2', 'TicTaq Story3'];
            storyLinks.forEach(name => {
                const row = document.createElement('div');
                row.className = 'theme-opt';
                row.style.cssText = "padding:12px; font-size:0.75rem; color:var(--text); opacity:1; border-bottom:1px solid rgba(255,255,255,0.05); cursor:pointer;";
                row.textContent = name;
                row.onclick = (e) => {
                    e.stopPropagation();
                    window.location.href = `../${name}/index.html`;
                };
                storiesPopup.appendChild(row);
            });

            storiesBtn.appendChild(storiesPopup);
            storiesBtn.onclick = (e) => {
                const isVisible = storiesPopup.style.display === 'block';
                storiesPopup.style.display = isVisible ? 'none' : 'block';
                e.stopPropagation();
            };
            document.addEventListener('click', () => storiesPopup.style.display = 'none');

            if (yearBox) yearBox.appendChild(storiesBtn);

            const themeBtn = document.createElement('button');
            themeBtn.id = 'theme-switch-btn';
            themeBtn.style.cssText = "background: var(--side-bg); border: 1px solid var(--accent); color: white; padding: 0; border-radius: 6px; font-size: 1.2rem; line-height: 1; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 8px; position: relative; width: 32px; height: 32px; transition: var(--transition); flex-shrink: 0;";
            themeBtn.innerHTML = 'ðŸŽ¨';

            const menuPopup = document.createElement('div');
            menuPopup.id = 'theme-popup-menu';
            menuPopup.style.cssText = "display:none; position:absolute; bottom:40px; right:0; width:180px; background:var(--side-bg); backdrop-filter:blur(15px); border:1px solid var(--accent); opacity:0.95; border-radius:8px; box-shadow:0 10px 30px rgba(0,0,0,0.5); z-index:2000; overflow:hidden; animation: scrollUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);";

            function getThemesFromDB() {
                try {
                    const savedMatrixThemes = JSON.parse(localStorage.getItem('tactiq-matrix-themes') || '[]');
                    const savedMatrixElements = JSON.parse(localStorage.getItem('tactiq-matrix-elements') || '[]');
                    return savedMatrixThemes.map((t, themeIdx) => ({
                        active: t.active,
                        name: t.name,
                        colors: savedMatrixElements.map(el => el.colors[themeIdx])
                    }));
                } catch (e) { return []; }
            }

            function renderThemeMenu() {
                menuPopup.innerHTML = '';
                const themesFromDB = getThemesFromDB();
                const currentKey = localStorage.getItem('tactiq-theme-key');
                const currentName = localStorage.getItem('tactiq-theme-name');

                addMenuRow('default', 'Default Theme', null, false);
                themesFromDB.forEach(t => {
                    if (t.active && t.name !== 'Default Theme') addMenuRow('custom', t.name, t.colors, true);
                });

                const addBtn = document.createElement('div');
                addBtn.style.cssText = "padding:12px; font-size:0.7rem; color:var(--accent); text-align:center; cursor:pointer; font-weight:800; text-transform:uppercase; background:rgba(0,0,0,0.1); border-top:1px solid var(--accent); opacity: 0.8;";
                addBtn.innerHTML = '+ Add Theme';
                addBtn.onclick = (e) => {
                    e.stopPropagation();
                    window.open('../../themecolor_palette.html', '_blank', 'noopener,noreferrer');
                };
                menuPopup.appendChild(addBtn);

                function addMenuRow(key, name, colors, isCustom) {
                    const row = document.createElement('div');
                    row.className = 'theme-opt';
                    row.dataset.key = key;
                    row.dataset.name = name;
                    const isActive = (key === currentKey && key !== 'custom') || (name === currentName);
                    row.style.cssText = `padding:12px; font-size:0.75rem; color:${isActive ? 'var(--highlight-gold)' : 'var(--text)'}; opacity:1; border-bottom:1px solid rgba(255,255,255,0.05); cursor:pointer; display:flex; justify-content:space-between; align-items:center;`;
                    const nameSpan = document.createElement('span');
                    nameSpan.textContent = name;
                    row.appendChild(nameSpan);

                    if (isActive) row.classList.add('active');

                    if (isCustom) {
                        const del = document.createElement('span');
                        del.innerHTML = 'Ã—';
                        del.style.cssText = "color:#ff4444; font-size:1.1rem; padding:0 5px; opacity:0.5;";
                        del.onclick = (e) => {
                            e.stopPropagation();
                            if (confirm(`Remove "${name}"?`)) {
                                try {
                                    const saved = JSON.parse(localStorage.getItem('tactiq-matrix-themes') || '[]');
                                    const idx = saved.findIndex(t => t.name === name);
                                    if (idx !== -1) {
                                        saved[idx].active = false;
                                        localStorage.setItem('tactiq-matrix-themes', JSON.stringify(saved));
                                        renderThemeMenu();
                                    }
                                } catch (err) { }
                            }
                        };
                        row.appendChild(del);
                    }

                    row.onclick = (e) => {
                        e.stopPropagation();
                        setTheme(key, name, colors);
                        renderThemeMenu();
                    };
                    menuPopup.appendChild(row);
                }
            }

            renderThemeMenu();
            themeBtn.appendChild(menuPopup);
            if (yearBox) yearBox.appendChild(themeBtn);

            window.onfocus = () => renderThemeMenu();
            themeBtn.onclick = (e) => {
                const isVisible = menuPopup.style.display === 'block';
                menuPopup.style.display = isVisible ? 'none' : 'block';
                if (!isVisible) renderThemeMenu();
                e.stopPropagation();
            };
            document.addEventListener('click', () => menuPopup.style.display = 'none');

            const tickerStyles = document.createElement('style');
            tickerStyles.textContent = `
                @keyframes scrollUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
                .theme-opt:hover { background: var(--accent) !important; color: white !important; }
                .theme-opt.active { background: rgba(255, 255, 255, 0.1) !important; color: var(--highlight-gold) !important; font-weight: 400; border-left: 3px solid var(--accent); }
                #theme-switch-btn:hover { background: var(--accent) !important; transform: scale(1.05); }
            `;
            document.head.appendChild(tickerStyles);

            function buildStrategyGrid(targetYear = null) {
                const grid = document.getElementById('grid-content');
                const heroRow = document.getElementById('hero-row');
                const heroImg = document.getElementById('hero-intro-image');
                const gridCont = document.getElementById('grid-content');
                const heroImageCont = document.getElementById('hero-image-container');

                if (grid) grid.innerHTML = '';
                if (gridCont) gridCont.classList.remove('active');
                if (heroImageCont) heroImageCont.classList.remove('active');

                if (viewerCont) viewerCont.style.display = 'none';
                if (gridOverlay) gridOverlay.style.display = 'block';

                setTimeout(() => {
                    if (heroImageCont) heroImageCont.classList.add('active');
                    if (gridCont) gridCont.classList.add('active');
                }, 10);

                document.querySelectorAll('[data-year]').forEach(btn => {
                    const isActive = btn.dataset.year === targetYear;
                    btn.style.borderColor = "var(--accent)";
                    btn.style.color = isActive ? "var(--accent)" : "var(--text)";
                    btn.style.opacity = isActive ? "1" : "0.5";
                });

                if (heroImg) heroImg.src = `pages/${metadata[0].image}`;
                if (heroRow) heroRow.style.display = 'flex';

                if (targetYear) {
                    metadata.forEach((page, idx) => {
                        if (page.year === targetYear) addTile(grid, page, idx, `PG${page.number}`);
                    });
                } else {
                    const sortedYears = Array.from(years).sort().reverse();
                    sortedYears.forEach(year => {
                        const firstIdx = metadata.findIndex(p => p.year === year);
                        if (firstIdx !== -1) addTile(grid, metadata[firstIdx], firstIdx, `${year}`);
                    });
                }

                function addTile(container, page, idx, label) {
                    const tile = document.createElement('div');
                    tile.className = 'strategy-tile';
                    tile.style.cssText = "background:var(--side-bg); border:1px solid var(--accent); opacity:0.9; border-radius:10px; overflow:hidden; cursor:pointer; transition:all 0.3s; position:relative;";
                    tile.innerHTML = `
                        <div style="aspect-ratio:16/9; background:var(--bg); overflow:hidden;">
                            <img src="pages/${encodeURIComponent(page.image)}" style="width:100%; height:100%; object-fit:cover; opacity:0.8;" alt="${label}">
                        </div>
                        <div style="position:absolute; bottom:8px; right:10px; color:white; font-size:10px; font-weight:900; background:rgba(0,0,0,0.5); padding: 2px 5px; border-radius:3px; backdrop-filter: blur(2px);">${label}</div>
                    `;
                    tile.onmouseover = () => { tile.style.transform = "scale(1.03)"; tile.style.borderColor = "var(--accent)"; };
                    tile.onmouseout = () => { tile.style.transform = "scale(1.0)"; tile.style.borderColor = "transparent"; };
                    tile.onclick = () => loadSlide(idx);
                    if (container) container.appendChild(tile);
                }
            }
        }

        function loadSlide(index) {
            if (index < 0 || index >= metadata.length) return;
            currentIndex = index;
            const page = metadata[index];

            const gridOverlay = document.getElementById('strategy-grid-overlay');
            const viewerCont = document.getElementById('viewer-container');
            if (gridOverlay) gridOverlay.style.display = 'none';
            if (viewerCont) {
                viewerCont.style.display = 'flex';
                viewerCont.style.height = '100%';
            }

            const lastOverlay = document.getElementById('last-page-overlay');
            if (lastOverlay) lastOverlay.style.display = (index === metadata.length - 1) ? 'block' : 'none';

            const img = document.getElementById('slide-image');
            if (img) img.src = `pages/${page.image}`;

            const info = document.getElementById('page-info');
            if (info) info.textContent = `Page ${page.number} of ${metadata.length}`;

            const layer = document.getElementById('interaction-layer');
            if (layer) {
                layer.innerHTML = '';
                let hasVideo = false;
                page.links.forEach(link => {
                    const a = document.createElement('a');
                    a.className = 'pdf-link';
                    a.href = link.url;
                    a.target = '_blank';
                    a.rel = 'noopener noreferrer';
                    a.style.left = (link.rect[0] * 100) + '%';
                    a.style.top = (link.rect[1] * 100) + '%';
                    a.style.width = ((link.rect[2] - link.rect[0]) * 100) + '%';
                    a.style.height = ((link.rect[3] - link.rect[1]) * 100) + '%';
                    if (link.is_video) {
                        hasVideo = true;
                        a.style.border = "2px dashed var(--accent)";
                        const playIcon = document.createElement('div');
                        playIcon.style.cssText = "position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); width:30px; height:30px; background:var(--accent); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:10px; color:white; pointer-events:none; box-shadow:0 0 15px rgba(255, 153, 51, 0.6);";
                        playIcon.textContent = "â–¶";
                        a.appendChild(playIcon);
                    }
                    layer.appendChild(a);
                });

                const syncLayer = () => {
                    if (!img) return;
                    layer.style.width = img.clientWidth + 'px';
                    layer.style.height = img.clientHeight + 'px';
                    layer.style.top = img.offsetTop + 'px';
                    layer.style.left = img.offsetLeft + 'px';
                };
                img.onload = syncLayer;
                window.onresize = syncLayer;
                syncLayer();
                const videoAlert = document.getElementById('video-playing-now');
                if (videoAlert) videoAlert.style.display = hasVideo ? 'flex' : 'none';
            }

            document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
            let activeIdx = -1;
            for (let i = 0; i <= index; i++) {
                if (document.getElementById(`nav-item-${i}`)) activeIdx = i;
            }
            if (activeIdx !== -1) {
                const activeItem = document.getElementById(`nav-item-${activeIdx}`);
                if (activeItem) activeItem.classList.add('active');
                const title = document.getElementById('header-title');
                if (title) title.textContent = metadata[activeIdx].section || "TacTiq Credentials";
            }

            document.querySelectorAll('[data-year]').forEach(el => {
                const isActive = el.dataset.year === page.year;
                el.style.borderColor = "var(--accent)";
                el.style.color = isActive ? "var(--accent)" : "var(--text)";
                el.style.opacity = isActive ? "1" : "0.5";
            });
        }

        function changeSlide(dir) {
            loadSlide(currentIndex + dir);
        }

        init();
    </script>
