<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>TicTaq Story 2 | Under Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --accent: #FF9933;
            --text: #ffffff;
            --highlight-gold: #FFD700;
        }

        body {
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .container {
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            max-width: 500px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent);
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.6;
        }

        .status {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: rgba(255, 153, 51, 0.15);
            color: var(--accent);
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            border: 1px solid var(--accent);
        }

        .back-btn {
            margin-top: 30px;
            display: inline-block;
            color: var(--text);
            text-decoration: none;
            font-size: 0.9rem;
            opacity: 0.5;
            transition: opacity 0.3s ease;
        }

        .back-btn:hover {
            opacity: 1;
            color: var(--highlight-gold);
        }
    </style>
</head>

<body>
    <div class="container">
